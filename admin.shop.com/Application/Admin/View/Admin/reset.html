<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ECSHOP 管理中心 - 添加分类 </title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
    <link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
    <style>
        #box{
            position: absolute;
            left: 420px;
        }
    </style>
</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('ArticleCategory/index')}">管理员列表</a></span>
    <span class="action-span1"><a href="__GROUP__">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 重置密码 </span>
    <div style="clear:both"></div>
</h1>
<div class="main-div">
    <form action="{:U()}" method="post" name="theForm" enctype="multipart/form-data">
        <table width="100%" id="general-table">
            <tr>
                <td class="label">密码</td>
                <td>
                    <input type='password' name='password'  /> <span style="color: red">如果不填，自动生成一个</span>
                </td>
            </tr>
            <tr>
                <td class="label">再次输入</td>
                <td>
                    <input type='password' name='repassword'  /> <font color="red">*</font>
                </td>
            </tr>
        </table>
        <div class="button-div" id="box">
            <input type="hidden" name="id" value="{$id}"/>
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
        </div>
    </form>
</div>
<div id="footer">

</div>

</body>
</html>
